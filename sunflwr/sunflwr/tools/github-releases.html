<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Release Stats</title>
    <link rel="stylesheet" href="./github-releases/css/github-releases.css">
</head>
<body>
    <script src="../../common/toolsbg.js"></script>
    <div class="inputs">
        <h1>Github Release Statistics</h1>
        <p>Enter the repository owner's username and repository name</p>
        <div class="textarea">
            <span>github.com/</span>
            <input type="text" id="user">
            <span>/</span>
            <input type="text" id="repo">
            <span><button id="button-generate">Generate</button></span>
        </div>
    </div>
    <div class="results">
        <div class="title">Once you click the green generate button, the repository results would appear here.</div>
        <div class="outputs">
            <div class="output" id="main-output">
                <span class="error">Repository not found*</span>
            </div>
        </div>
    </div>
</body>
<script src="./github-releases/js/github-releases.js"></script>
</html>
