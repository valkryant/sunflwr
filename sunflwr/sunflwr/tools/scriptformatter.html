<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickCrystals | Script Formatter</title>
    <link rel="stylesheet" href="./scriptformatter/css/scriptformatter.css">
    <link rel="shortcut icon" href="../assets/clickcrystals.png" type="image/x-icon">
</head>
<body>
    <script src="../../common/toolsbg.js"></script>
    <div id="title">
        <h1>sunflwr Script Compressor</h1>
        <h2>Paste your script here</h2>
        <p>Disclaimer: special characters inside quotations is discouraged and most likely would cause errors during parse.</p>
    </div>
    <textarea name="input" id="input" cols="30" rows="10"></textarea>
    <div class="buttons">
        <div id="paste">Paste</div>
        <div id="button">Generate</div>
        <div id="clear">Clear</div>
    </div>
    <div id="outputs">
        <div class="output">
            <h3>Compressed Script</h3>
            <textarea name="output" id="output-compressed" cols="30" rows="10"></textarea>
            <div class="copy" id="copy-compressed">Copy</div>
        </div>
        <div class="output">
            <h3>Decompressed Script</h3>
            <textarea name="output" id="output-decompressed" cols="30" rows="10"></textarea>
            <div class="copy" id="copy-decompressed">Copy</div>
        </div>
    </div>
</body>
<script src="./scriptformatter/js/compressor.js"></script>
<script src="./scriptformatter/js/scriptformatter.js"></script>
</html>
